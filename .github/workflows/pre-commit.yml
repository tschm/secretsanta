name: pre-commit

on:
  push:

permissions:
  contents: write

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/tschm/cradle:latest

    steps:
      - name: Checkout [${{ github.repository }}]
        uses: actions/checkout@v4

      - uses: tschm/cradle/actions/pre-commit@v0.1.66
